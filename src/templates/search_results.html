{% extends "base.html" %}

{% block content %}
		<h1>Resultado busca por <strong>{{search|escape}}</strong></h1>
		<ul>
            {% if routes %}
	            {% for route in routes %}
	                <li>
	                    <a href="{{ route.get_absolute_url }}"
	                       class="screenshot"
	                       rel="{{ route.preview_image_url }}"
	                       title="{{ route.long_name }}"
	                    >
	                        {{ route.short_name }} - {{ route.long_name }}
	                    </a>
	                </li>            
                {% endfor %}
			{% else %}
				<li>Desculpe, mas n√£o encontramos nenhum resultado!</li>
            {% endif %}
		</ul>
{% endblock %}
